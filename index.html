    <script type="text/javascript">

        var startTime = '';
        var endTime = '';

        function login(value) {

        }

        function bootTime() {
            var today = new Date();
            var d = today.getDay();
            var dt = today.getDate();
            var mo = String(today.getMonth() + 1).padStart(2, "0");
            var y = today.getFullYear();
            var h = String(today.getHours()).padStart(2, "0");
            var m = String(today.getMinutes()).padStart(2, "0");
            var s = String(today.getSeconds()).padStart(2, "0");
            // m = checkTime(m);
            // s = checkTime(s);
            d = checkDay(d);
            document.getElementById("showing_time").innerHTML =
                h + ":" + m + ":" + s;
            document.getElementById("showing_date").innerHTML =
                d + ", " + dt + "/" + mo + "/" + y;
            $("#btn_"+h+"00").focus();
            var t = setTimeout(bootTime, 500);
            // console.log(h);
        }

        function checkDay(i) {
            if (i == 1) {
                i = "Monday";
            } else if (i == 2) {
                i = "Thursday";
            } else if (i == 3) {
                i = "Wednesday";
            } else if (i == 4) {
                i = "Tuesday";
            } else if (i == 5) {
                i = "Friday";
            } else if (i == 6) {
                i = "Saturday";
            } else {
                i = "Sunday";
            }
            return i;
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function btnTime() {
            var today = new Date();
            var h = today.getHours();
            for (var i = 0; i < 25; i++) {
                var ix = checkTime(i);

                var html1 =
                    '<button class="btn btn-primary btn btn-success" type="button" style="margin-top: 40px;width: 125px;height: 125px;font-size: 50px;" id="btn_'+ix+'00" name="btn_'+ix+'00" value="'+ix+':00" onclick="setStart(\'' + ix + ':00\')">'+ix+'<sup>00</sup></button>';
                $("#show_btnTime").append(html1);
                var html2 =
                    '<button class="btn btn-primary btn btn-success" type="button" style="margin-top: 40px;width: 125px;height: 125px;font-size: 50px;" id="btn_'+ix+'30" name="btn_'+ix+'30" value="'+ix+':30" onclick="setStart(\'' + ix + ':30\')">'+ix+'<sup>30</sup></button>';
                $("#show_btnTime").append(html2);
            }
        }

        function setStart(value) {
            
            if (startTime == '') {
                startTime = value;
                $('#label_start').text('Start');
                $('#start_from').text(value);
                $('#btn_action').prop('hidden', false);
            } else {
                endTime = value;
                $('#label_end').text('End');
                $('#end_from').text(value);
            }
        }

        function save_sch() {
            alert('Saved');
            location.reload();
        }

        function cancel_sch() {
            // location.reload();
            startTime = "";
            $('#start_from').text(startTime);
            $('#end_from').text(startTime);
        }

        function close_sch() {
            location.reload();
        }

        function cancel() {
            startTime = '';
            endTime = '';
        }

        $(document).ready(function() {
            bootTime();
            btnTime();
        });
    </script>
